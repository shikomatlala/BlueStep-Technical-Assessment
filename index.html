<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <form class="main-section">
                <div class="section-header">
                    <img src="https://home.bluestep.net/wp-content/uploads/2019/02/cropped-logoWeb_blue2.png" >
                </div>
                <div class="section-introduction">
                    <h1>User Signup</h1>
                    <p>Provide your details bellow to complete signup</p>
                </div>
                <div class="signup-container">
                    <h2>Personal Information</h2>
                    <div class="mb-3">
                        <div class="input-column-display">
                            <div class="input-field-column">
                                <label for="firstName" class="form-label">First Name</label>
                                <input required minlength="3" onkeyup="validateFirstName()" type="text" class="form-control form-control-custom" id="firstName" placeholder="First Name">
                                <div id="firstNameHelpBlock" class="form-text"></div>
                            </div>
                            <div class="input-field-column">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input required minlength="3" onkeyup="validateLastName()" type="text" class="form-control" id="lastName" placeholder="Last Name">
                                <div id="lastNameHelpBlock" class="form-text"></div>
                            </div>
                        </div>

                        <div class="input-column-display">
                            <div class="input-field-column">
                                <label for="email" class="form-label">Email</label>
                                <input required autocomplete="on" onkeyup="validateEmail()" type="email" class="form-control" id="email" placeholder="Email">
                                <div id="emailHelpBlock" class="form-text">
                                </div>
                            </div>
                            <div class="input-field-column">
                                <label for="phone" class="form-label">Phone</label>
                                <input required minlength="10" autocomplete="on" onkeyup="validatePhone()" pattern="[0-9]{10}" type="text" class="form-control" id="phone" placeholder="Phone">
                                <div id="phoneHelpBlock" class="form-text"></div>
                            </div>
                        </div>
    
                        <div class="input-column-display">
                            <div class="input-field-column">
                                <label for="age" class="form-label">Age</label>
                                <input required  minlength="2" minlength="3" type="number" onkeyup="validateAge()" class="form-control" id="age" placeholder="Age">
                                <div id="ageHelpBlock" class="form-text">
      
                                </div>
                            </div>
    
                            <div class="input-field-column">
                                <label for="dateOfBirth" class="form-label">Date or Birth</label>
                                <input required type="date" class="form-control" id="dateOfBirth" onchange="valiDateDateOfBirth()" placeholder="Phone">
                                <div id="dateOfBirthHelpBlock" class="form-text">
    
                                </div>
                            </div>
                        </div>
    
                        <br>
                        <p>Emergency Contanct</p>
                        <hr>
                        <div class="input-column-display">
                            <div class="input-field-column">
                                <label for="emergencyContactFullName" class="form-label">Full Name</label>
                                <input required minlength="3" type="text" class="form-control" onkeyup="validateEmergencyContactFullName()" id="emergencyContactFullName" placeholder="Full Name">
                                <div id="emergencyContactFullNameHelpBlock" class="form-text"></div>
                            </div>
                            <div class="input-field-column">
                                <label for="emergencyContactPhone" class="form-label">Phone</label>
                                <input required minlength="10" type="text" class="form-control" onkeyup="validateEmergencyContactPhone()" id="emergencyContactPhone" placeholder="Phone">
                                <div id="emergencyContactPhoneHelpBlock" class="form-text">
                                    
                                </div>
                            </div>
                        </div>
    
                        <div  class="input-field-column">
                            <label for="emergencyContactRelationship" class="form-label">Relationship</label>
                            <select id="emergencyContactRelationship" onchange="validateEmergencyContactRelationship(this)" class="form-select" aria-label="Default select example">
                                <option selected value="noselect">--- Select Relationship ---  </option>
                                <option value="1">Spouse</option>
                                <option value="2">Partner</option>
                                <option value="3">Parent</option>
                                <option value="4">Sibling (Brother/Sister)</option>
                                <option value="5">Child</option>
                                <option value="6">Friend</option>
                                <option value="7">Guardian</option>
                                <option value="8">Relative</option>
                                <option value="9">Employer</option>
                                <option value="10">Doctor</option>
                            </select>
                            <div id="emergencyContactRelationshipHelpBlock" class="form-text"></div>
                        </div>
    
                    </div>
                    <h2>Address Information</h2>
                    <hr>
                    <div class="input-column-display">
                        <div class="input-field-column">
                            <div class="mb-3">
                                <label for="addressInformationLine1" class="form-label">Address Line 1</label>
                                <input required minlength="1" type="text" onkeyup="validateAddressInformationLine1()" class="form-control" id="addressInformationLine1" placeholder="Address Line 1">
                                <div id="addressInformationLine1HelpBlock" class="form-text">

                                </div>
                            </div>
                        </div>
                        <div class="input-field-column">
                            <div class="mb-3">
                                <label for="addressInformationLine2" class="form-label">Address Line 2 (optional)</label>
                                <input type="text" class="form-control" id="addressInformationLine2"  placeholder="Address Line 2 (optional)">
                            </div>
                        </div>
                    </div>
                    <div class="input-column-display">
                        <div class="input-field-column">
                            <div class="mb-3">
                                <label for="addressInformationCity" class="form-label">City</label>
                                <input minlength="1" required type="text" class="form-control" id="addressInformationCity" onkeyup="validateAddressInformationCity()" placeholder="City">
                                <div id="addressInformationCityHelpBlock" class="form-text">
   
                                </div>
                            </div>
                        </div>
                        <div class="input-field-column">
                            <div class="mb-3">
                                <label for="addressInformationState" class="form-label">State/Province/Region</label>
                                <input minlength="1" required type="text" class="form-control" onkeyup="validateAddressInformationState()" id="addressInformationState" placeholder="State/Province/Region">
                                <div id="addressInformationStateHelpBlock" class="form-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input-column-display">
                        <div class="input-field-column">
                            <div class="mb-3">
                                <label for="addressInformationZip" class="form-label">ZIP/Postal Code</label>
                                <input minlength="1" required type="text" class="form-control" id="addressInformationZip" onkeyup="validateAddressInformationZip()" placeholder="IP/Postal Code">
                                <div id="addressInformationZipStateHelpBlock" class="form-text">

                                </div>
                            </div>
                        </div>
                        <div class="input-field-column">
                            <div class="mb-3">
                                <label for="addressInformationCountry" class="form-label">Country</label>
                                <input minlength="1" required type="text" class="form-control" id="addressInformationCountry" onkeyup="validateAddressInformationCountry()" placeholder="Country">
                                <div id="addressInformationCountryStateHelpBlock" class="form-text">

                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <button class="btn btn-primary button-custom-style" onclick="submitForm()" type="button">Submit</button>    
                </div>
        </form>
        <script src="index.js"></script>
    </body>
</html>
